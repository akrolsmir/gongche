<!DOCTYPE html>
<meta charset="utf-8" />
<title>Prosody</title>
<link rel="manifest" href="manifest.json" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
/>
<link rel="stylesheet" href="prosody.css" />
<div class="songdata">
  <div class="locale-changer select is-small mt-2">
    <select v-model="$i18n.locale">
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div v-cloak>
    <h1>{{ pageTitle }}</h1>
    <input type="checkbox" id="interleave" v-model="interleave" />
    <label for="interleave">{{ $t('interleaved') }}</label>
    <p>
      <template v-for="header in rowHeaders">
        <input
          type="checkbox"
          :id="header"
          :value="header"
          v-model="checkedHeaders"
        />
        <label class="mr-2" :for="header">{{ $t(header) }}</label>
      </template>
      <prosody
        :headers="filteredHeaders"
        :lines="lines"
        :colorize="true"
      ></prosody>
    </p>
  </div>
</div>

<script>
  window.VEXFLOW_HEADLESS = true;
</script>
<script src="load-service-worker.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
<script src="database.js"></script>
<script type="module" src="prosody.js"></script>
